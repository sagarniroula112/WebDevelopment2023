<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>

            </nav>

        <div class="main">
            <div class="contactform">
                <h1>Contact for Work/General Enquiry</h1>
                <form class="row g-3">
                    <div id="emailHelp" class="form-text">* We'll never share these details</div>

                    <div class="col-md-6">
                      <label for="clientemail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>

                    <div class="col-md-6">
                      <label for="clientpass" class="form-label">Phone</label>
                      <input type="number" class="form-control" id="clientphone" placeholder="Enter your phone">
                    </div>

                    <div class="col-12">
                      <label for="clientadd" class="form-label">Country</label>
                      <input type="text" class="form-control" id="clientcountry" placeholder="">
                    </div>
            
                    <div class="col-md-6">
                      <label for="clientcity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-text" for="gridCheck" >
                          Check me out
                        </label>
                      </div>
                      
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
